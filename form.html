<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="formsstyle.css">
</head>
<body>
 
      <form action="method">
        <h1>Contact Form</h1>

        <div>    
            <label for="Name" class="tech">Name:</label>
            <input type="text" class="num" name="Name" id="Name" placeholder="Enter Your Name">
        </div>
        
        <div>
            <label for="Username" class="tech">Username:</label> 
            <input type="text" class="num" name="Username" id="Username" placeholder="Enter Your Username">
        </div>

        <div>
            <label for="Password" class="tech">Password:</label>
            <input type="password" class="num" name="Password" id="Password" placeholder="Enter Your Password">
        </div>

        <div>
            <label for="Password" class="tech">Re-type Password:</label>
            <input type="password" class="num" name="Password" id="Password" placeholder="Enter Your Password">
        </div>

        <div>
            <label for="Gender" class="tech">Gender:</label> 
            <input type="radio" name="" id="Male">
            <label for="Male">Male</label>
            <label for="Gender"></label>
            <input type="radio" name="" id="Female">
            <label for="Female">Female</label>
        </div>

        <div>
            <label for="Techie skills" class="tech">Techie Skills:</label>
            <input type="checkbox" name="" id="HTML">
            <label for="HTML">HTML</label>
            <label for="Techie Skills"></label>
            <input type="checkbox" name="" id="CSS">
            <label for="CSS">CSS</label>
            <label for="Techie Skills"></label>
            <input type="checkbox" name="" id="JavaScript">
            <label for="JavaScript">JavaScript</label>
        </div>

        <div>
            <label for="Phone Number" class="tech">Phone Number:</label>
            <input type="text" class="num" name="Phone Number" id="Phone Number" placeholder="Enter Your address">
        </div>

        <div>
            <label for="Email" class="tech">Email:</label>
            <input type="text" class="num" name="Email" id="Email" placeholder="Enter Your Email address">
        </div>

        <div>
            <label class="tech">College:</label>
            <select name="" id="">
            <option value="">Select College</option>
            </select>
        </div>

        <div>
            <label class="tech"></label>
            <input type="submit" class="num1" value="submit">
        </div>  
</body>
</html>
